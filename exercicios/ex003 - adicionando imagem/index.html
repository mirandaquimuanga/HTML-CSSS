<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga de imagem</h1> <!--h1, h2, h3, sao tags para temas de um texto-->
    
    <p>Voce vai ver uma imagem que esta na mesma pasta</p>
    
    <img src="MeuLog200.png" alt="Meu logotipo"> <!--Para carregar imagem-->
    <p>Carregando outra imagem</p>
    <img src="imagem/logotipo.png" alt="Logotipo do imetro">

    <p>Adicionando uma imagem externa</p>
    <!--Para buscar imagem externas usando o URL-->
    <img src="URL" alt="Nome descritivo da imagem">
</body>
</html>
